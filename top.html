<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>火星シミュレーション：リザルト</title>
    <link rel="stylesheet" href="top.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>

<body class="background">
    <div class="content">
        <h1 class="main-title">MARSに行きまーす</h1>
        <p class="description-text">
            火星開拓への旅路は、あなただけのものではありません。<br>
            競合企業「SpaceY」のロケットもまた、<br>
            人類初の火星拠点構築を目指し、既に飛び立っています。<br>
            彼らの進捗を観察しつつ、より早く火星に生活基盤を築き、<br>
            「赤い砂漠に、最初の息吹を」吹き込むのはあなたか、<br>それともSpaceYか。<br>
            人類の未来は、あなたの手に委ねられています。
        </p>
        <audio id="titleBGM" src="image\Prologue.mp3" loop></audio> 
        <button id="startButton">スタート</button>
    </div>

    <script>
        const titleBGM = document.getElementById('titleBGM');
        const startButton = document.getElementById('startButton');

        startButton.addEventListener('click', () => {
            titleBGM.play()
                .then(() => {
                    location.href = 'chooseItem.html';
                })
                .catch(error => {
                    console.error('BGM再生エラー:', error);
                    location.href = 'chooseItem.html';
                });
        });
    </script>
</body>
</html>
